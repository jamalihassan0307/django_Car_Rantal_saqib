{% extends 'myapp/base.html' %}
{% load static %}

{% block title %}Contact Us - Car Rental System{% endblock %}

{% block content %}
<div class="contact-section">
  <h1>Contact Us</h1>
  <div class="contact-content">
    <div class="contact-info">
      <h3>Get in Touch</h3>
      <p><i class="fas fa-phone"></i> 03081899178</p>
      <p><i class="fas fa-envelope"></i> saqibwattoo872@gmail.com</p>
      <p>
        <i class="fas fa-map-marker-alt"></i> Bahawalpur, Punjab,
        Pakistan
      </p>
    </div>

    <form class="contact-form" method="post" action="{% url 'contact' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>
</div>
{% endblock %}
